[profile.default]
src = "src"
out = "out"
libs = ["lib"]

remappings = [
    "@openzeppelin-08=lib/openzeppelin-contracts-08",
    "@openzeppelin-06=lib/openzeppelin-contracts-6",
]

[fmt]
    line_length = 120
    tab_width = 4


# See more config options https://github.com/foundry-rs/foundry/blob/master/crates/config/README.md#all-options
