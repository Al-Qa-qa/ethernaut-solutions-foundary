[profile.default]
src = "src"
out = "out"
libs = ["lib"]


[fmt]
    line_length = 120
    tab_width = 4

[rpc_endpoints]
sepolia = "${SEPOLIA_RPC_URL}"

[etherscan]
sepolia = {key = "${ETHERSCAN_KEY}"}

